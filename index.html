<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Creation</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body><h3>table creation in html</h3>
    <table>
        <caption> employee salary sheet</caption>
        <thead><th>No.</th>
        <th>Name</th>
        <th>Company</th>
        <th>Salary</th>
    </thead>
        <tbody> 

    <tr>
        <td>1</td>
        <td>Bill gates</td>
        <td>Microsoft</td>
        <td>$1000</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Steve Jobs</td>
        <td>iphone</td>
        <td>$1000</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Mark zuku</td>
        <td>facebook</td>
        <td>$1000</td>
    </tr>


        </tbody>
        <tfoot>
            <td colspan="4">Total Employee salaries: $3000</td>
        </tfoot> 

    </table>
    
</body>
</html>
